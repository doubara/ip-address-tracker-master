<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- LINKING STYLESHEET-->
  <link rel="stylesheet" href="scss/main.scss">
  <!-- LINK TO GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="section-1">
      <h2>Ip Address Tracker</h2>
      <form action="" class="flex">
        <input type="text" name="" id="" placeholder="Search for any IP address or domain">
        <button type="button">
          <span class="fas fa-arrow-right"></span>
        </button>
      </form>
      <div class="modal">
        <div class="modal__elem">
          <p>IP Address</p>
          <h3 data-id="ip-address-text">192.212.174.101</h3>
        </div>
        <div class="modal__elem">
          <p>Location</p>
          <h3 data-id="location-text">Brooklyn, NY 101</h3>
        </div>
        <div data-id="modal__elem">
          <p>Timezone</p>
          <h3 data-id="timezone-text">UTC-05:00</h3>
        </div>
        <div class="modal__elem">
          <p>ISP</p>
          <h3 data-id="isp-text">SpaceX Starlink</h3>
        </div>
      </div>
    </section>
    <div class="map">

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
