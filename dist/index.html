<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/leaflet.31c3523e.css">

  <script defer="" src="/leaflet.16f8dd5a.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">

  
  <!-- LINKING STYLESHEET-->
  <link rel="stylesheet" href="/main.77bb5cfd.css">
  <!-- LINK TO GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- ADDING JAVASCRIPT SCRIPT TAGS-->
  <script src="/map.b41a0f3f.js"></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>
<script src="/leaflet.31c3523e.js"></script><script src="/main.77bb5cfd.js"></script></head>
<body>
  <main>
    <section class="section-1">
      <h2>Ip Address Tracker</h2>
      <form action="" class="flex">
        <input type="text" name="" id="" placeholder="Search for any IP address or domain">
        <button type="button">
          <span class="fas fa-arrow-right"></span>
        </button>
      </form>
      <div class="modal">
        <div class="modal__elem">
          <p>IP Address</p>
          <h3 data-id="ip-address-text">192.212.174.101</h3>
        </div>
        <div class="modal__elem">
          <p>Location</p>
          <h3 data-id="location-text">Brooklyn, NY 101</h3>
        </div>
        <div data-id="modal__elem">
          <p>Timezone</p>
          <h3 data-id="timezone-text">UTC-05:00</h3>
        </div>
        <div class="modal__elem">
          <p>ISP</p>
          <h3 data-id="isp-text">SpaceX Starlink</h3>
        </div>
      </div>
    </section>
    <div id="map" class="map-area">

    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
